<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <title>My portofolio</title>
  </head>
  <body>
    <style>
      .navbar-brand .card-img-top {
        border-radius: 30px;
      }
    </style>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">
            <img
              class="card-img-top"
              src="img.jpeg"
              alt="image"
              width="80"
              height="50"
            />
            JV</a
          >

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#" id="ig">
                  <i class="fab fa-instagram"></i>
                </a>
              </li>
              <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  id="dropdownMenu2"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Menu
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                  <button class="dropdown-item" type="button" id="about">
                    Tentang kami
                  </button>
                  <button class="dropdown-item" type="button" id="skill">
                    skills
                  </button>
                  <button class="dropdown-item" type="button" id="projek">
                    projek
                  </button>
                  <button class="dropdown-item" type="button" id="kontak">
                    kontak kami
                  </button>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <br />
    <body>
      <div class="row justify-content-center">
        <div class="col-4" >
          <div class="img">
           
           
            <img class="card-img-top" src="cv.png" alt="image"  height="600" ></a>
          </div>

          </div>
      </div>
    </body>

    <script defer>
      document.getElementById("skill").addEventListener("click", function () {
        window.location.href = "porto.html#skills";
      });
      document.getElementById("about").addEventListener("click", function () {
        window.location.href = "porto.html#tentang";
      });
      document.getElementById("kontak").addEventListener("click", function () {
        window.location.href = "porto.html#contact";
      });
      document.getElementById("projek").addEventListener("click", function () {
        window.location.href = "porto.html#project";
      });
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
